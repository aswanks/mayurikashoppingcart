<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>30% Off — Luxe Textiles</title>
<link rel="stylesheet" href="assets/css/custom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* small amount of CSS for modern clients; main styles are inline for email compatibility */
    @media only screen and (max-width:520px){
      .stack {display:block !important; width:100% !important; max-width:100% !important;}
      .stack img {width:100% !important; height:auto !important; display:block;}
      .text-pad {padding:18px !important; text-align:center !important;}
      .cta {display:inline-block !important; width:auto !important;}
    }
    body {margin:0; padding:0; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;}
  </style>
</head>
<body style="background-color:#f6f5f3; margin:0; padding:20px; font-family: 'Garamond', 'Times New Roman', serif;
">
  <!-- Outer wrapper -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:900px; margin:0 auto;">
    <tr>
      <td align="center">

        <!-- Card (white, subtle shadow) -->
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 6px 20px rgba(0,0,0,0.08);">
          <!-- Top bar (tiny) for a luxe accent -->
          <tr>
            <td style="height:6px; background: linear-gradient(90deg,#143357,#3b6cab);"></td>
          </tr>

          <tr>
            <td style="padding:0px 22px;">
              <!-- Header: logo + small text -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" style="padding:18px 22px;">
                    <img src="assets/images/logo/main-logo.png" alt="Luxe Textiles" style="display:block; margin:0 auto; border:0; outline:none; text-decoration:none;">
                    <div style="color:#9b9b9b; font-size:12px; margin-top:6px;">
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
  <td>
    <!-- Horizontal content: image left, text right -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <!-- Image column -->
        <td class="stack" width="52%" style="vertical-align:middle;">
          <img src="offer-sales-poster.jpg" alt="Luxury fabric collection" width="100%" style="display:block; height:auto; border:0; outline:none; text-decoration:none;">
        </td>

        <!-- Text column -->
        <td class="stack" width="48%" style="vertical-align:middle; padding:34px 36px;" >
          <div class="text-pad" style="padding:0 0 0 18px;">
            <p style="margin:0; color:#222; font-size:50px; line-height:1.05; font-weight:700; letter-spacing:-0.5px;">
              30% OFF
            </p>

            <p style="margin:10px 0 18px 0; color:#6b6b6b; font-size:15px; line-height:1.45;">
              Elevate your space with our handcrafted textiles — premium cottons, silks & jacquards. This weekend only.
            </p>

            <!-- button -->
            <table role="presentation" cellpadding="0" cellspacing="0" style="margin-top:8px;">
              <tr>
                <td align="left">
                  <a href="https://example.com/shop" class="cta" style="display:inline-block; padding:12px 18px; background:#26366b; color:#fff; text-decoration:none; border-radius:0px; font-weight:600; font-size:14px;">
                    Buy Now
                  </a>
                </td>
              </tr>
            </table>

            <!-- small footnote -->
            <p style="margin:16px 0 0 0; color:#204358; font-size:15px;font-family: 'Times New Roman', serif;">
              USE CODE: <strong>ELITE30</strong>
            </p>
          </div>
        </td>
      </tr>
    </table>
  </td>
</tr>


          <!-- Footer with social icons (simple) -->
          <tr>
            <td style="padding:18px 24px 28px 24px; border-top:1px solid #f0efe9;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="color:#9b9b9b; font-size:12px;">
                    123 Silkmill Lane, Your City • <a href="mailto:hello@example.com" style="color:#9b9b9b; text-decoration:underline;">hello@example.com</a>
                  </td>
                  <td align="right">
                    <!-- simple text-based social links: replace hrefs -->
                    <i class="fa-brands fa-instagram"style="color:#9b9b9b; font-size:12px; text-decoration:none;"></i><a href="https://instagram.com" style="margin-right:10px; color:#9b9b9b; font-size:12px; text-decoration:none;"> Instagram</a>
                    <i class="fa-brands fa-facebook"style="color:#9b9b9b; font-size:12px; text-decoration:none;"></i><a href="https://facebook.com" style="color:#9b9b9b; font-size:12px; text-decoration:none;"> Facebook</a>
                    <i class="fa-brands fa-youtube"style="color:#9b9b9b; font-size:12px; text-decoration:none;"></i><a href="https://facebook.com" style="color:#9b9b9b; font-size:12px; text-decoration:none;"> Youtube</a>
                    <i class="fa-brands fa-whatsapp"style="color:#9b9b9b; font-size:12px; text-decoration:none;"></i><a href="https://facebook.com" style="color:#9b9b9b; font-size:12px; text-decoration:none;"> Whatsapp</a>
                    <i class="fa-brands fa-pinterest" style="color:#9b9b9b; font-size:12px; text-decoration:none;"></i><a href="https://facebook.com" style="color:#9b9b9b; font-size:12px; text-decoration:none;"> Pinterest</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
